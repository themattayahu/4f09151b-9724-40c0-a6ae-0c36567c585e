<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surskity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="js/scripts.js"></script>
    <script src="js/util.js"></script>
  </head>
  <body style="background-color: #131313; color: white">
    <nav class="navbar" style="background-color: #18181b">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #e270ff">Surskity</a>
      </div>
    </nav>
    <div style="padding: 10px">
      <h2 style="color: grey">Logs</h2>
      <form id="logs-form">
      <input
        style="
          width: 400px;
          background-color: #1b1e21;
          border: 1px solid grey;
          color: white;
        "
        class="form-control"
        id="user"
        type="text"
        placeholder="username (required)"
        required
      />
      <p style="color: grey">example: surskity</br><label style="color: rgb(216, 62, 62);">*</label> must be in lowercase</p>
      <input
        style="
          width: 400px;
          background-color: #1b1e21;
          border: 1px solid grey;
          color: white;
        "
        type="submit"
        class="btn btn-primary"
        value="Request"
        required
      />
    </form>
    <div id="logs" style="padding: 5px;">
      <div id="loading" style="margin-left: 180px; padding-top: 10px;"></div>
    </div>
    </div>
  </body>
</html>
